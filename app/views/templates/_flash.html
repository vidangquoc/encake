<div id="main_flash" class="flash">
  <div flash-alert ng-show="alert_shown" duration="0" active-class="alert" class="col-sm-12">
    <button type="button" class="close" ng-click="hide()" x-track-action="Close Flash" >&times;</button>
    <span class="alert-message">{{flash.message}}</span>
  </div>
</div>
