<div class='col-xs-12 main_content'>
  <form class='form-inline' ng-submit='submit()' novalidate>
    <div class='form-group'>
      <label for='email'>Email</label>
      <input class='form-control' id='email' ng-model='user.email' placeholder='Email' type='email'>
    </div>
    <button class='btn btn-primary' type='submit' x-show-spinner='recovering' x-track-action='Send Password' >Gửi mật khẩu</button>
  </form>
</div>
